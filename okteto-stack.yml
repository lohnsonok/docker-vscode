name: app
services:
  code:
    public: true
    build: code
    replicas: 2
    ports:
      - 5000
      - 3000
      - 3001
    resources:
      cpu: 2000m
      memory: 3Gi
      storage: 5Gi
    volumes: 
      ["/developer/.config/Code",
      "/developer/.vscode",
      "/developer/.ssh",
      "/developer/project"]
    entrypoint: /developer/bin/start-shell